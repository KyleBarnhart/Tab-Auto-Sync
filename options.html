<!DOCTYPE html>
<html>
<head>
	<title>Tab Auto Sync Settings</title>
	<link rel="stylesheet" type="text/css" href="options.css">
</head>

<body>
	<div id="container">
		<h1>Settings</h1>
		<h2>Tab Auto Sync</h2>
		
		<h3>Profiles</h3>
		<p>
			Add: <input id="addProfile" type="text"> <input id="addProfileButton" type="submit" value="Add">
		</p>
		<table id="profiles">
			<tr>
				<th class="nameColumn">Name</th>
				<th>Options</th>
			</tr>
		</table>
		
		<h3>Clear Sync Tabs</h3>
		<input id="confirm" type="checkbox" name="clear" value="confirm"> Check to confirm <input id="clear" type="submit" value="Clear">
	</div>

	<script type="text/javascript" src="options.js"></script>
</body>
</html>
